<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/index.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <title>Fitness Goal Tracker</title>
    <link rel="stylesheet" href="CSS/Goal.css">
</head>
<body>
        <!-- Navigation Bar -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                  <img class="icons" src="assets/Images/weightlifting.png" alt=""> <b>Elite Fitness</b>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link active">Home</a>
                        <a href="Dashboard.html" class="nav-item nav-link active" id="ShowStatsLink">User Stats</a>
                        <a href="workout.html" class="nav-item nav-link active" id="ShowExcersiseLink">Exercises</a>
                        <a href="#" class="nav-item nav-link active" id="ShowGoalsLink">Goals</a>
                    </div>
                    <div class="navbar-nav ms-auto">              	
                        <a href="#" onclick="openForm()" class="nav-item nav-link" id="Login">Login</a>
                        <a href="#" onclick="openRegister()" class="nav-item nav-link" id="Register">Register</a>
                        <p id="Name"></p>
                    </div>
                </div>
            </div>
          </nav>
          <div class="back-container">
            <div class="container">
                <h1>Fitness Goal Tracker</h1>
                <div class="goal-input">
                    <select id="goalSelect">
                        <option value="">Select Goal</option>
                        <option value="run">Run 10 miles in a week</option>
                        <option value="burn">Burn 3000 calories in a month</option>
                    </select>
                    <input type="number" id="progressInput" placeholder="Enter progress" />
                    <button id="addProgressBtn">Add Progress</button>
                </div>
                <div class="progress-container">
                    <h2>Your Goal Progress</h2>
                    <div id="progressBarContainer">
                        <div id="progressBar"></div>
                    </div>
                    <p id="progressText">0% completed</p>
                    <p id="motivationalMessage"></p>
                </div>
                <div class="goals-set">
                    <h2>Goals Set</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Goal</th>
                                <th>Target</th>
                                <th>Current Progress</th>
                            </tr>
                        </thead>
                        <tbody id="goalsTableBody">
                            <!-- Goals will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                <div class="completed-goals">
                    <h2>Completed Goals</h2>
                    <ul id="completedGoalsList"></ul>
                </div>
            </div>
        </div>
    <script src="JS/Goal.js"></script>
</body>
</html>
