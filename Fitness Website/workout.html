<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/workout.css">
    <script src="JS/workout.js"></script>
    <script src="JS/index.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/print.css" media="print">
    <title>Workout</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
              <img class="icons" src="assets/Images/weightlifting.png" alt=""> <b>Elite Fitness</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="Dashboard.html" class="nav-item nav-link active" id="ShowStatsLink">User Stats</a>
                    <a href="workout.html" class="nav-item nav-link active" id="ShowExcersiseLink">Exercises</a>
                    <a href="Goal_setting.html" class="nav-item nav-link active" id="ShowGoalsLink">Goals</a>
                </div>
                <div class="navbar-nav ms-auto">              	
                    <a href="#" onclick="openForm()" class="nav-item nav-link" id="Login">Login</a>
                    <a href="#" onclick="openRegister()" class="nav-item nav-link" id="Register">Register</a>
                    <p id="Name"></p>
                </div>
            </div>
        </div>
      </nav>  
    <!-- Hero Section --> 
    <div class="workout-container">
        <div class="log-workout">
            <h1 id="title">Workout Logger</h1>
            <form id="workout-form">
                <div id="form-group-type">
                    <label for="workout-type">Workout Type:</label>
                    <select id="workout-type" required>
                        <option value="">Select...</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Strength Training">Strength Training</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>
                <div id="form-group-duration">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" required min="1">
                </div>
                <div id="form-group-calories">
                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" required min="0">
                </div>
                <div id="form-group-date">
                    <label for="date">Date of Workout:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" id="submit-button">Log Workout</button>
                <button id="clear-button">Clear Logs</button>
                <button id="fav-button">Load Favourite Workout</button>
            </form>
        </div>
        <div class="workout-logger">
            <h1 id="title-logger">Logged Workouts</h1>
            <div class="audit-log">
                <div class="audit-log-header">
                <ul id="workoutList">
                    <li>Type</li>  
                    <li>Duration (Minutes)</li>
                    <li>Calories Burned</li> 
                    <li>Date of Workout</li>
                </ul>  
                </div> 
                <hr>
                <ul id="workoutLog">

                </ul>
            </div>
            <button id="print">Print The Logs</button>
        </div>
    </div>
</body>
</html>
