<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Dashboard.css">
    <script src="JS/index.js" defer></script>
    <script src="JS/Charts.js" defer></script>

      <!-- Link to the charts.js file that will allow us to add charts to our website -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

     <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
              <img class="icons" src="assets/Images/weightlifting.png" alt=""> <b>Elite Fitness</b>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link active" id="ShowStatsLink">User Stats</a>
                    <a href="workout.html" class="nav-item nav-link active" id="ShowExcersiseLink">Exercises</a>
                    <a href="Goal_setting.html" class="nav-item nav-link active" id="ShowGoalsLink">Goals</a>
                </div>
                <div class="navbar-nav ms-auto">              	
                    <a href="#" onclick="openForm()" class="nav-item nav-link" id="Login">Login</a>
                    <a href="#" onclick="openRegister()" class="nav-item nav-link" id="Register">Register</a>
                    <p id="Name"></p>
                </div>
            </div>
        </div>
      </nav>

    <div class="main-content">
        <div class="cards">
            <div class="card">Total Calories Burned:</div>
            <div class="card">1350</div>
            <div class="card">Total Hours Excersised:</div>
            <div class="card">34 Hours</div>
        </div>
        <div class="charts">
            <div class="chart">
                <img src="assets/Images/medal (2).png" alt="Bronze Medal" id="BronzeMedal">
                <img src="assets/Images/medal (1).png" alt="Silver Medal" id="SilverMedal">
                <img src="assets/Images/medal.png" alt="Gold Medal" id="GoldMedal">
            </div>
            <div class="chart"><canvas id="CaloriesChart"></canvas></div>
            <div class="chart">
                <p id="BronzeText"></p>
                <p id="SilverText"></p>
                <p id="GoldText"></p>
            </div>
            <div class="chart"><canvas id="ExcersisesChart"></canvas></div>
            <div class="chart"><canvas id="HoursChart"></canvas></div>
        </div>
    </div>


    

</body>
</html>
